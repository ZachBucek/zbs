<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><img id="logo" src="assets/logo.png" alt=""></a>
    </header>

    <nav id="nav_menu">
        <ul>
            <li><a href="index.html">YEAR</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="create.html">CREATE</a></li>
        </ul>
    </nav>

    <hr id="rule">

    <div id="wrapper">
    <main id="container">
        <section id="create">
            <fieldset>
                <legend>CREATE YOUR OWN POSTER</legend>
                <form id="the_form" name="the_form" action="FormProcessor.html" method="get" onsubmit="return checkMe();">
                    <ul>
                        <li><label for="myname">Name</label>
                            <input type="text" name="myname" id="myname" size="30" />
                        </li>

                        <li><label for="address">Street Address</label>
                            <input type="text" name="address" id="address" size="30" />
                        </li>

                        <li><label for="city">City</label>
                            <input type="text" name="city" id="city" size="30" />
                        </li>

                        <li><label for="state">State</label>
                            <select name="state" id="state">
                                <option value="none">choose a state</option>
                                <option value="MN">Minnesota</option>
                                <option value="WI">Wisconsin</option>
                            </select>
                        </li>

                        <li><label for="zip">Zip</label>
                            <input type="text" name="zip" id="zip" size="30" />
                        </li>

                        <li><label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" size="30" />
                        </li>

                        <li><label for="email">Email</label>
                            <input type="text" name="email" id="email" size="30" />
                        </li>

                        <hr id="ruleCreate">

                        <li>
                            <label>CHOOSE A SPORT</label><br>

                            <label for="trackCreate" class="radios">track</label>
                            <input type="radio" name="choose" id="trackCreate"/>

                            <label for="cycleCreate" class="radios">cycle</label>
                            <input type="radio" name="choose" id="cycleCreate"/>

                            <label for="boxCreate" class="radios">box</label>
                            <input type="radio" name="choose" id="boxCreate"/>

                            <label for="rowCreate" class="radios">row</label>
                            <input type="radio" name="choose" id="rowCreate"/>

                            <label for="swimCreate" class="radios">swim</label>
                            <input type="radio" name="choose" id="swimCreate"/>
                        </li>

                        <li>
                            <select name="YEAR" id="#">
                                <option value="none">CHOOSE A YEAR</option>
                                <option value="1936">1936</option>
                                <option value="1948">1948</option>
                                <option value="1964">1964</option>
                                <option value="1968">1968</option>
                                <option value="1972">1972</option>
                                <option value="1980">1980</option>
                                <option value="1984">1984</option>
                                <option value="1988">1988</option>
                                <option value="1992">1992</option>
                                <option value="1996">1996</option>
                                <option value="2000">2000</option>
                                <option value="2008">2008</option>
                                <option value="2012">2012</option>
                                <option value="2016">2016</option>
                            </select>
                        </li>

                        <li>
                            <label for="submit">&nbsp;</label>
                            <button type="submit" id="submit">Send</button>
                        </li>

                    </ul>
                </form>
            </fieldset>
        </section>
    </main>
    </div>

    <footer>
        <div></div>
    </footer>
</body>
</html>
